<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Todo App(ES5)</title>
    <link rel="stylesheet" href="main.css">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Vue Todo</h1>
      <div class="inputBox shadow">
        <input type="text" v-model="newTodoItem" v-on:keyup.enter="addTodo">
        <span class="addContainer" v-on:click="addTodo">
          <i class="addBtn fas fa-plus" aria-hidden="true"></i>
        </span>
      </div>
      <div class="listBox">
        <transition-group name="list" tag="ul">
          <li v-for="(todoItem, index) in todoItems" v-bind:key="index" class="shadow">
            {{ todoItem }}
            <span class="removeBtn" type="button" v-on:click="removeTodo(todoItem, index)">
              <i class="far fa-trash-alt"></i>
            </span>
          </li>
        </transition-group>
      </div>
      <div class="footerBox">
        <span class="clearAllBtn" v-on:click="removeAll">Clear All</span>   
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: function() {
          return {
            newTodoItem: '',
            todoItems: []
          }
        },
        methods: {
          addTodo: function() {
            var inputText = this.newTodoItem.trim();
            if (inputText !== '') {
              localStorage.setItem(inputText, inputText);
              this.todoItems.push(inputText);
              this.newTodoItem = '';
            } else {
              alert('type sth');
            }
          },
          removeTodo: function(item, index) {
            localStorage.removeItem(item, item);
            this.todoItems.splice(index, 1);
          },
          removeAll: function() {
            localStorage.clear();
            this.todoItems = [];
          }
        },
        created: function() {
          if (localStorage.length > 0) {
            for (var i = 0; i < localStorage.length; i++) {
              this.todoItems.push(localStorage.key(i));
            }
          }
        }
      });
    </script>
  </body>
</html>
